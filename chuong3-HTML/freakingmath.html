<!DOCTYPE html>
<html>
<head>
	<title>Freaking Math</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Freaking-Math/freakingmath.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<div class="freaking-math">
			<button class="btnn"> <a href="index.html" > <i class="fa fa-chevron-circle-right"></i> Back </a></button>
		</div>
	</header>
	<div class="game">
		<div class="beforePlaying">
			<img class="photo" src="Freaking-Math/0.png">
			<span class="title1">Freaking</span>
			<span class="title2">Math</span>
			<div><button class="start1"><i class="fa fa-play"></i></button></div>
			<div style="top: 478px"><button class="start2">20s</button></div>
		</div>

		<div class="time"></div>

		<div class="afterPlaying1">
			<li style="padding-top: 80px">Game Over</li>
			<ul style="padding: 17px 0">
				<li>Score:  </li>
				<li class="score"></li>
			</ul>
			<ul>
				<li>Highscore: </li>
				<li class="highScore"></li>
			</ul>
			<div><button class="restart1"><i class="fa fa-undo"></i></button></div>
			<div style="top: 478px"><button class="menu"><i class="fa fa-th-list"></i></button></div>
		</div>

		<div class="afterPlaying2">
			<li style="padding-top: 80px">Game Over</li>
			<ul style="padding: 17px 0">
				<li>Score:  </li>
				<li class="score"></li>
			</ul>
			<ul>
				<li>Highscore: </li>
				<li class="highScore"></li>
			</ul>
			<div><button class="restart2"><i class="fa fa-undo"></i></button></div>
			<div style="top: 478px"><button class="menu"><i class="fa fa-th-list"></i></button></div>
		</div>

		<div class="Playing1">
			<ul class="calculation">
				<li class="num-1"></li>
				<li class="add">+</li>
				<li class="num-2"></li>
				<li class="point"></li>
			</ul>
			<ul style="padding-bottom: 55px">
				<li class="result">=</li>
				<li class="sum"></li>
			</ul>
			<button class="true1"><i class="fa fa-check"></i></button>
			<button class="false1	"><i class="fa fa-times"></i></button>
		</div>

		<div class="Playing2">
			<ul class="calculation">
				<li class="num-1"></li>
				<li class="add">+</li>
				<li class="num-2"></li>
				<li class="point"></li>
			</ul>
			<ul style="padding-bottom: 55px">
				<li class="result">=</li>
				<li class="sum"></li>
			</ul>
			<button class="true2"><i class="fa fa-check"></i></button>
			<button class="false2"><i class="fa fa-times"></i></button>
		</div>	

		<script src="Freaking-Math/freakingMath.js"></script>		
	</div>
</body>
</html>
