<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <section class="js-number-to-word">
        <h1>ID converter</h1>

        <form>
          <fieldset>
            <label for="numberInput">Enter your ID: </label>
            <input type="number" id="numberInput" class="js-number-input" placeholder="Enter your ID">
            <button class="js-convert-number">Convert to Text</button>
          </fieldset>
        </form>
      
        <h2>--Converted number--</h2>
        <p class="result js-result" aria-live="polite">Result appears here &hellip;
        <p>
      </section>
    <script src='main.js'></script>
</body>
</html>
